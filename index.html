    @keyframes flicker {

    .image-frame {
      width: 170px;
      height: 170px;
      border-radius: 50%;

      position: relative;
      margin-bottom: 40px;
    }

    .image-frame img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .image-frame::before {
      content: "";
      position: absolute;
      top: -5px;
      left: -5px;
      right: -5px;
      bottom: -5px;
      border-radius: 50%;
      background: linear-gradient(120deg, #ff00cc, #00ffff, #ffcc00, #00ffcc);
      background-size: 300% 300%;
      animation: neonBorder 3s linear infinite;
      z-index: -1;
      filter: blur(4px);
    }

    @keyframes neonBorder {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .box {
      position: relative;
      padding: 25px;
      margin-bottom: 35px;
      width: 80%;
      max-width: 750px;
      text-align: center;
      font-size: 1.2em;
      background: rgba(255, 255, 255, 0.92);
      border-radius: 15px;
      color: #000;
      font-family: 'Orbitron', sans-serif;
    }

    .box::before {
      content: '';
      position: absolute;
      top: -3px; left: -3px;
      right: -3px; bottom: -3px;
      background: linear-gradient(60deg, #ff00cc, #00ffff, #ffcc00, #00ffcc);
      background-size: 400% 400%;
      border-radius: 20px;
      animation: rotateBorder 20s linear infinite;
      z-index: -1;
      filter: blur(3px);
    }

    @keyframes rotateBorder {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .button {

      padding: 15px 35px;
      margin: 25px 0;
      font-size: 1.1em;
      border-radius: 12px;
      cursor: pointer;
      transition: 0.3s;
      animation: buttonGlow 5s infinite alternate;
      box-shadow: 0 0 15px #00ffff, 0 0 30px #ff00ff;

    }

    .button:hover {

    @keyframes buttonGlow {

      50% { box-shadow: 0 0 15px #ff33cc, 0 0 30px #00ffcc; }
